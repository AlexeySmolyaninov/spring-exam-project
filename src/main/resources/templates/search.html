<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Find people</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div th:replace="fragments/layout :: navbar"></div>
        <div th:replace="${notification} ? ~{fragments/layout :: note(notification=${notification})} : _"></div>
        <h1>Search by </h1>
        <form method="GET" th:action="@{/search}">
            <table>
                <tr>
                    <td><label for="firstname">First name: </label></td>
                    <td><input id="firstname" type="text" name="firstname"/></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last name: </label></td>
                    <td><input id="lastname" type="text" name="lastname"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Search"/></td>
                </tr>
            </table>
        </form>
        
        <div id="search-result" th:if="${searchResult != null}">
            <ul>
                <li th:each="account : ${searchResult}">
                    <div>
                        <p th:text="${account.firstName} + ' ' + ${account.lastName}">first name and last name</p>
                        <form method="POST" th:action="@{/follow}">
                            <input type="hidden" name="id" th:value="${account.id}"/>
                            <input type="submit" value="Follow"/>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>

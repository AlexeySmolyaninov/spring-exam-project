<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title = 'Login')">>
        <title>Twitter Login</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        
        <div class="container">

            <!--navigation bar-->
            <div th:replace="fragments/layout :: login-navbar"></div>
            
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible">    
                <p>Invalid username and password.</p>
                <button type="button" class="close" data-dismiss="alert">X</button>
            </div>
            <div th:if="${param.logout}" class="alert alert-success alert-dismissible"> 
                <p>You have been logged out.</p>
                <button type="button" class="close" data-dismiss="alert">X</button>
            </div>

            <h1 id="login-h">Welcome to Oldy Twitter</h1>
            
            <!--Log In form-->
            <form id="login-form" name="f" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input class="form-control" type="text" id="username" name="username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" name="password"/>
                </div>
                <input class="btn btn-primary" type="submit" value="Log In"/>
                    
            </form>
        </div>
    </body>
</html>

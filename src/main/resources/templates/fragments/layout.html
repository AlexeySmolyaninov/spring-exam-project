<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)" lang="en">
        <title th:text='${title}'>Layout</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div th:fragment="note(notification)" id="notification">
            <div class="alert-success" th:if="${notification.goodMsg == true}">
                <p th:text="${notification.msg}">Successful message</p>
            </div>
            <div class="alert-danger" th:if="${notification.goodMsg == false}">
                <p th:text="${notification.msg}">Some error message</p>
            </div>
        </div>
        
        <nav th:fragment="login-navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/login}">Log In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/registration}">Sign Up</a>
                </li>    
              </ul>
            </div>  
        </nav>
        
        <nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/accounts}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/search}">Find people</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>  
              </ul>
            </div>  
        </nav>
        
        <!--<div th:fragment="navbar">
            <ul>
                <li><a th:href="@{/accounts}">Home</a></li>
                <li><a th:href="@{/search}">Find people</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>-->
        
        <script th:fragment="context-root" th:inline="javascript"> var contextRoot = /*[[@{/}]]*/ '';</script>
        <script th:fragment="search-script" th:src="@{/javascript/search.js}" defer></script>
        <script th:fragment="user-home-script" th:src="@{/javascript/user-home.js}" defer></script>
    </body>
</html>

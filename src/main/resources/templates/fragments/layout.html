<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)" lang="en">
        <title th:text='${title}'>Layout</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div th:fragment="note(notification)" id="notification">
            <div class="alert alert-success alert-dismissible" th:if="${notification.goodMsg == true}">
                <p th:text="${notification.msg}">Successful message</p>
                <button type="button" class="close" data-dismiss="alert">X</button>
            </div>
            <div class="alert alert-danger alert-dismissible" th:if="${notification.goodMsg == false}">
                <p th:text="${notification.msg}">Some error message</p>
                <button type="button" class="close" data-dismiss="alert">X</button>
            </div>
        </div>

        <nav th:fragment="login-navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registration}">Sign Up</a>
                    </li>    
                </ul>
            </div>  
        </nav>

        <nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/accounts}"><i class="fa fa-home"></i> Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/search}"><i class="fa fa-search"></i> Find people</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}"><i class="fa fa-sign-out"></i>Logout</a>
                    </li>  
                </ul>
            </div>  
        </nav>

        <img th:fragment="profile-pic(profileName, picId)" class="profile-pic img-thumbnail" th:src="@{/accounts/{profilename}/pictures/{id}/content(profilename=${profileName}, id=${picId})}" style="height: 200px;" />

        <script th:fragment="context-root" th:inline="javascript"> var contextRoot = /*[[@{/}]]*/ '';</script>
        <script th:fragment="search-script" th:src="@{/javascript/search.js}" defer></script>
        <script th:fragment="user-home-script" th:src="@{/javascript/user-home.js}" defer></script>
        <script th:fragment="album-script" th:src="@{/javascript/album.js}" defer></script>
    </body>
</html>

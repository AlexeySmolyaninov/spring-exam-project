<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang = "en">
        <title>Twitter Registration</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div th:replace="${notification} ? ~{fragments/layout :: note(notification=${notification})} : _"></div>
        <h1>Registration form</h1>
        <form method="POST" th:action="@{/account}">
            <table>
                <tr>
                    <td><label for="username">Username: </label></td>
                    <td><input id="username" type="text" name="username" required="required"/></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input id="password" type="password" name="password" required="required"/></td>
                </tr>
                <tr>
                    <td><label for="firstname">First Name: </label></td>
                    <td><input id="firstname" type="text" name="firstname" required="required"/></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name:</label></td>
                    <td><input id="lastname" type="text" name="lastname" required="required"/></td>
                </tr>
                <tr>
                    <td><label for="profilename">Profile Name: </label></td>
                    <td><input id="profilename" type="text" name="profilename" required="required"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Register"/></td>
                </tr>
            </table>
        </form>
        
        <a th:href="@{/login}">Log In</a>
    </body>
</html>
